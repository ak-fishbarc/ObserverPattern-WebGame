<!DOCTYPE html>
<html lang="en">
<head>
    {% extends 'base.html' %}
</head>
<body>
    {% block body %}
        <h1>Password Reset: </h1>
        <form method="post" action="" novalidate>
            {{ form.hidden_tag() }}
            <div>
                {{ form.email.label }}
                {{ form.email(size=64) }}
                {% if form.email.errors %}
                    <ul>
                        {% for error in form.email.errors %}
                            <li> {{ error }} </li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
            <div>
                {{ form.submit() }}
            </div>
        </form>
    {% endblock %}
</body>
</html>
